<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your page description here">
    <title>Veverky do toho</title>
    <link rel="stylesheet" href="master.css">
</head>
<body style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
    <div class="grid-container">
        <!-- ROW ONE-->
        <div class="checkbox-button-group">
            <div class="grid-item">
                <div class="flex-item" style="font-size: large;">
                    <input type="checkbox" id="checkCovid" class="checkbox-input"/>
                    <label for="checkCovid" class="btn">
                     COVID-19
                    </label>
                </div>

                <div class="flex-item" style="font-size: large;">
                    <input type="checkbox" id="checkUkrajina" class="checkbox-input"/>
                    <label for="checkUkrajina" class="btn">
                    Válka na Ukrajině
                    </label>
                </div>

                <div class="flex-item" style="font-size: large;">
                    <input type="checkbox" id="checkSocialismus" class="checkbox-input"/>
                    <label for="checkSocialismus" class="btn">
                     Socialismus
                    </label>
                </div>
            </div>
        </div>
        <!-- ROW TWO-->
        <div class="grid-item sliders-box sliders">
            <div class="flex-item">                   
                <div class="slider-container">
                    <input type="range" class="vertical-slider" id="cenaSlider">
                    <p id="cenaText">Cena: <span id="cenaSliderValue">-</span> Kč</p>
                </div>
            </div>
            <div class="flex-item">
                <div class="slider-container">
                    <input type="range" class="vertical-slider" id="nabidkaSlider">
                    <p id="nabidkaText">Nabídka<span id="nabidkaSliderValue">-</span></p>
                </div>
            </div>
            <div class="flex-item">
                <div class="slider-container">
                    <input type="range" class="vertical-slider" id="poptavkaSlider">
                    <p id="poptavkaText">Poptávka<span id="poptavkaSliderValue">-</span></p>
                </div>
            </div>
        </div>

        <!-- ROW THREE-->
            <div class="grid-item">
                <div class="flex-item">
                    <button id="btnMaslo">
                        <img src="images/Maslo.png" class="img">
                    </button>
                </div>

                <div class="flex-item">
                    <button id="btnPivo">
                        <img src="images/Pivo.png" class="img">
                    </button>
                </div>

                <div class="flex-item">
                    <button id="btnPalivo">
                        <img src="images/Palivo.png" class="img">
                    </button>
                </div>
            </div>
    </div>








    <script src="main.js" defer></script>
</body>
</html>
