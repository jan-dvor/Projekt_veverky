<body>
    <div class="grid-container">
        <!-- ROW ONE-->
        <div class="checkbox-button-group">
            <div class="grid-item">
                <div class="flex-item">
                    <input type="checkbox" id="myCheckbox" class="checkbox-input"/>
                    <label for="myCheckbox" class="btn">
                     Toggle Option
                    </label>
                </div>

                <div class="flex-item">
                    <input type="checkbox" id="myCheckbox" class="checkbox-input"/>
                    <label for="myCheckbox" class="btn">
                     Toggle Option
                    </label>
                </div>

                <div class="flex-item">
                    <input type="checkbox" id="myCheckbox" class="checkbox-input"/>

                     Toggle Option
                    </label>
                </div>
            </div>
        </div>
        <!-- ROW TWO-->
        <div class="grid-item sliders-box sliders">
            <div class="flex-item">

                    <input type="range" min="0" max="100" value="50" class="vertical-slider" id="cenaSlider">

                </div>
            </div>
            <div class="flex-item">
                <div class="slider-container">
                    <input type="range" min="0" max="100" value="50" class="vertical-slider" id="nabidkaSlider">
                    <p id="nabidkaText">Nabídka: <span id="nabidkaSliderValue">-</span></p>
                </div>
            </div>
            <div class="flex-item">
                <div class="slider-container">
                    <input type="range" min="0" max="100" value="50" class="vertical-slider" id="poptavkaSlider">
                    <p id="poptavkaText">Poptávka: <span id="poptavkaSliderValue">-</span></p>
                </div>
            </div>
        </div>
